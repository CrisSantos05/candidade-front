<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="candidate.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="email">email</label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="candidate.email"
          name="email"
        />
      </div>

      <div class="form-group">
        <label for="phone">phone</label>
        <input
          class="form-control"
          id="phone"
          required
          [(ngModel)]="candidate.phone"
          name="phone"
        />
      </div>

      <button (click)="saveCandidate()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Candidate was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newCandidate()">Add</button>
    </div>
  </div>
</div>
